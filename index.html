<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vehicle Management System</title>
</head>
<body>

  <div class="container">
    <h1>Vehicle Management System</h1>

    <form id="vehicleForm">
      <label for="vehicleName">Vehicle Name:</label>
      <input type="text" id="vehicleName" required>

      <label for="vehicleType">Vehicle Type:</label>
      <input type="text" id="vehicleType" required>

      <label for="vehicleNumber">Registration No:</label>
      <input type="text" id="vehicleNumber" required>

      <button type="button" onclick="addVehicle()">Add Vehicle</button>
    </form>

    <div class="search-container">
      <label for="search">Search Vehicle:</label>
      <input type="text" id="search" oninput="filterVehicles()">
    </div>

    <ul id="vehicleList"></ul>
  </div>

  <div class="card">
    <h2>About the Project</h2>
    <p>This is a simple Vehicle Management System that allows you to add, search, and delete vehicles. Manage your vehicle data easily and efficiently.</p>
  </div>


  <script src="index.js"></script>
</body>
</html>
